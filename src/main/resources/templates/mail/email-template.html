<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Email Template</title>
</head>
<body>
<h1>Tasks: Once a day email</h1>
<p>Currently in the database, you have: <span th:text="${size}"></span><span th:utext="${content_size}"></span></p>

<h2>Task List:</h2>
<ul>
    <li th:each="task : ${taskList}" th:text="${task.name}"></li>
</ul>

<p th:if="${empty taskList}">No tasks available.</p>

<button th:if="${showButton}" type="button">Submit</button>
</body>
</html>
